<div class="container" style="float:right;">
  <h2 style="text-align:center;">Cart Page</h2>
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:80%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody *ngFor="let s of selectItem">
      <tr >
        <td data-tr="Products">
          <div class="row">
            <!-- <div class="col-sm-2 hidden-xs">
              <img src="http://placehold.it/100x100" alt="..." class="img-responsive" />
            </div> -->
            <div class="col-sm-7">
              <h4 class="nomargin">{{s.productName}}</h4>
            </div>
          </div>
        </td>
        <td data-th="Price">$1.99</td>
        <td data-th="Subtotal" class="text-center">1.99</td>
        <td>
        </td>
        <td class="actions" data-th="">
          <button class="btn btn-info btn-sm">
            <i class="glyphicon glyphicon-refresh"></i>
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center">
          <strong>Total 1.99</strong>
        </td>
      </tr>
      <tr>
        <td>
          <a href="#" class="btn btn-warning">
            <i class="fa fa-angle-left"></i> Continue Shopping</a>
        </td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center">
          <strong>Total $1.99</strong>
        </td>
        <td>
          <a href="#" class="btn btn-success btn-block">Checkout
            <i class="fa fa-angle-right"></i>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
